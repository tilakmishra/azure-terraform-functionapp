name: Deploy Infrastructure and Application

on:
  # Disabled auto-trigger - use manual trigger only
  # push:
  #   branches: [main]
  workflow_dispatch:  # Manual trigger only

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'app/backend'
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ============================================
  # Job 1: Deploy Infrastructure with Terraform
  # ============================================
  infrastructure:
    name: 'Terraform Infrastructure'
    runs-on: ubuntu-latest
    outputs:
      function_app_name: ${{ steps.terraform-output.outputs.function_app_name }}
      static_web_app_name: ${{ steps.terraform-output.outputs.static_web_app_name }}
      resource_group: ${{ steps.terraform-output.outputs.resource_group }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file="dev.tfvars" -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: terraform-output
        run: |
          echo "function_app_name=$(terraform output -raw function_app_name)" >> $GITHUB_OUTPUT
          echo "static_web_app_name=$(terraform output -raw static_web_app_name)" >> $GITHUB_OUTPUT
          echo "resource_group=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT

  # ============================================
  # Job 2: Deploy Function App (Backend)
  # ============================================
  deploy-backend:
    name: 'Deploy Function App'
    needs: infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ needs.infrastructure.outputs.function_app_name }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true

  # ============================================
  # Job 3: Deploy Static Web App (Frontend)
  # ============================================
  deploy-frontend:
    name: 'Deploy Static Web App'
    needs: [infrastructure, deploy-backend]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: app/frontend
        run: npm install

      - name: Build frontend
        working-directory: app/frontend
        env:
          REACT_APP_API_URL: https://${{ needs.infrastructure.outputs.function_app_name }}.azurewebsites.net/api
        run: npm run build

      - name: Deploy to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "app/frontend/build"
          skip_app_build: true

  # ============================================
  # Job 4: Seed Sample Data
  # ============================================
  seed-data:
    name: 'Seed Sample Data'
    needs: [infrastructure, deploy-backend]
    runs-on: ubuntu-latest
    
    steps:
      - name: Seed employee data
        run: |
          FUNCTION_URL="https://${{ needs.infrastructure.outputs.function_app_name }}.azurewebsites.net/api"
          
          # Wait for function app to be ready
          sleep 30
          
          # Create sample employees
          curl -X POST "$FUNCTION_URL/employees" -H "Content-Type: application/json" \
            -d '{"firstName":"John","lastName":"Doe","email":"john.doe@example.com","department":"Engineering","position":"Senior Developer"}'
          
          curl -X POST "$FUNCTION_URL/employees" -H "Content-Type: application/json" \
            -d '{"firstName":"Jane","lastName":"Smith","email":"jane.smith@example.com","department":"Marketing","position":"Marketing Manager"}'
          
          curl -X POST "$FUNCTION_URL/employees" -H "Content-Type: application/json" \
            -d '{"firstName":"Bob","lastName":"Johnson","email":"bob.johnson@example.com","department":"Sales","position":"Sales Representative"}'
          
          curl -X POST "$FUNCTION_URL/employees" -H "Content-Type: application/json" \
            -d '{"firstName":"Alice","lastName":"Williams","email":"alice.williams@example.com","department":"HR","position":"HR Specialist"}'
          
          curl -X POST "$FUNCTION_URL/employees" -H "Content-Type: application/json" \
            -d '{"firstName":"Charlie","lastName":"Brown","email":"charlie.brown@example.com","department":"Finance","position":"Financial Analyst"}'
          
          echo "Sample data seeded successfully!"
