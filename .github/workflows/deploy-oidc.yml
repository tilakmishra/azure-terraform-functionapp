name: Deploy Infrastructure (OIDC)

# This workflow uses GitHub OIDC (OpenID Connect) for secure Azure authentication
# No Service Principal secrets stored in GitHub!
#
# Setup:
#   1. Run: scripts/setup-github-oidc.sh --github-org YOUR_ORG --github-repo YOUR_REPO --azure-subscription YOUR_SUB
#   2. Add GitHub Secrets: AZURE_CLIENT_ID
#   3. Use this workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - stg
          - prod

env:
  TERRAFORM_VERSION: '1.5.0'
  PYTHON_VERSION: '3.11'

jobs:
  pre-commit:
    name: 'Pre-commit Checks'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    needs: pre-commit
    environment: terraform
    permissions:
      contents: read
      id-token: write  # ⭐ Required for OIDC token
    outputs:
      backend_key: terraform.tfstate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      # ⭐ Authenticate to Azure using OIDC (no credentials!)
      - name: Authenticate to Azure with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ⭐ Set Terraform environment variables from OIDC token
      - name: Set Terraform Service Principal Environment Variables
        run: |
          # Get the OIDC token and use it for Terraform
          # Note: Azure CLI already has access, so we just need to configure Terraform
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV

      - name: Create Terraform Backend Infrastructure
        run: |
          RG_NAME="rg-terraform-state"
          STORAGE_NAME="tfstateemp"
          CONTAINER_NAME="tfstate"
          LOCATION="eastus2"

          # These will work because we're already logged in via OIDC
          az group create --name "$RG_NAME" --location "$LOCATION" 2>/dev/null || true
          az storage account create \
            --resource-group "$RG_NAME" \
            --name "$STORAGE_NAME" \
            --sku Standard_LRS \
            --kind StorageV2 \
            --https-only true \
            --default-action Deny \
            2>/dev/null || true
          az storage container create \
            --account-name "$STORAGE_NAME" \
            --name "$CONTAINER_NAME" \
            2>/dev/null || true

      - name: Terraform Init
        working-directory: ./
        run: |
          terraform init \
            -backend-config="resource_group_name=rg-terraform-state" \
            -backend-config="storage_account_name=tfstateemp" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=terraform.tfstate"

      - name: Terraform Format Check
        working-directory: ./
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: ./
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./
        run: |
          terraform plan \
            -var-file="environments/common.tfvars" \
            -var-file="environments/${{ github.event.inputs.environment }}.tfvars" \
            -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v3
        with:
          name: tfplan-${{ github.event.inputs.environment }}
          path: ./tfplan
          retention-days: 7

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('tfplan', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '```\n' + plan + '\n```'
            });

  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment: terraform
    permissions:
      contents: read
      id-token: write  # ⭐ Required for OIDC token
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      # ⭐ Authenticate to Azure using OIDC (no credentials!)
      - name: Authenticate to Azure with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set Terraform Environment Variables
        run: |
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: ./
        run: |
          terraform init \
            -backend-config="resource_group_name=rg-terraform-state" \
            -backend-config="storage_account_name=tfstateemp" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=terraform.tfstate"

      - name: Download Plan Artifact
        uses: actions/download-artifact@v3
        with:
          name: tfplan-${{ github.event.inputs.environment }}

      - name: Terraform Apply
        working-directory: ./
        run: terraform apply tfplan

      - name: Output Infrastructure Details
        working-directory: ./
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Key Resources:" >> $GITHUB_STEP_SUMMARY
          terraform output -json | jq -r 'to_entries[] | "- \(.key): \(.value.value)"' >> $GITHUB_STEP_SUMMARY || true
